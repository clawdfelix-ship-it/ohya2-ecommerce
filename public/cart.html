    * { margin: 0; padding: 0; box-sizing: border-box; }

    header { background: var(--surface); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }

    .cart-item-info { flex: 1; }
    .cart-item-name { font-weight: 600; margin-bottom: 0.25rem; }
    .cart-item-code { font-size: 0.75rem; color: var(--text-muted); }
    .cart-item-price { font-weight: 700; color: var(--primary); }
    .cart-item-qty { display: flex; align-items: center; gap: 0.5rem; }
    .qty-btn { width: 28px; height: 28px; border: 1px solid var(--border); background: var(--surface); border-radius: 0.25rem; cursor: pointer; }
    .remove-btn { background: none; border: none; color: var(--error); cursor: pointer; font-size: 0.875rem; }

    @media (max-width: 768px) {

  <script>
    async function loadCart() {
      try {
        const res = await fetch('/api/cart');
        const cart = await res.json();
        const container = document.getElementById('cart-items');
        
        if (!cart || cart.length === 0) {
          container.innerHTML = '<div class="empty-cart">ğŸ›’ è³¼ç‰©è»Šä¿‚å’å…ˆ<br><br><a href="/" class="btn btn-primary">å»è³¼ç‰©</a></div>';
          return;
        }
        
        container.innerHTML = cart.map((item, i) => `
          <div class="cart-item">
            <img src="${item.image_url || ''}" alt="${item.name}">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-code">${item.productId}</div>
              <div class="cart-item-price">Â¥${item.price}</div>
            </div>
            <div class="cart-item-qty">
              <button class="qty-btn" onclick="updateQty(${i}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${i})">âœ•</button>
          </div>
        `).join('');
        
        updateTotal();
      } catch (e) {
        document.getElementById('cart-items').innerHTML = '<div class="empty-cart">è¼‰å…¥å¤±æ•—</div>';
      }
    }
    
    function updateTotal() {
      fetch('/api/cart').then(r => r.json()).then(cart => {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById('subtotal').textContent = 'Â¥' + total.toLocaleString();
        document.getElementById('total').textContent = 'Â¥' + total.toLocaleString();
      });
    }
    
    async function updateQty(index, delta) {
      const res = await fetch('/api/cart');
      const cart = await res.json();
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      
      await fetch('/api/cart', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(cart[index])
      });
      loadCart();
    }
    
    async function removeItem(index) {
      const res = await fetch('/api/cart');
      const cart = await res.json();
      cart.splice(index, 1);
      
      await fetch('/api/cart/clear', {method: 'POST'});
      for (const item of cart) {
        await fetch('/api/cart', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(item)
        });
      }
      loadCart();
    }
    
    loadCart();
  </script>
