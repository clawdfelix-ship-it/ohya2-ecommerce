<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - OHYA2.0 Admin</title>
  <style>
    body { font-family: -apple-system, sans-serif; margin: 0; background: #f5f5f5; }
    .nav { background: #1a1a2e; padding: 10px; overflow-x: auto; white-space: nowrap; }
    .nav a { color: #fff; text-decoration: none; padding: 10px 15px; display: inline-block; font-size: 14px; }
    .nav a.active { background: #ec4899; border-radius: 5px; }
    .main { padding: 15px; }
    h2 { margin: 0 0 10px 0; font-size: 16px; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
    .stat { background: #fff; padding: 15px; border-radius: 8px; text-align: center; }
    .stat-label { font-size: 12px; color: #666; }
    .stat-value { font-size: 24px; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; background: #fff; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    .warning { color: red; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">ğŸ“Š Dashboard</a>
    <a href="orders.html">ğŸ›’ Orders</a>
    <a href="products.html">ğŸ“¦ Products</a>
    <a href="customers.html">ğŸ‘¥ Customers</a>
    <a href="inventory.html" class="active">ğŸ“ˆ Inventory</a>
    <a href="coupons.html">ğŸŸï¸ Coupons</a>
    <a href="settings.html">âš™ï¸ Settings</a>
  </div>
  <div class="main">
    <h2>Inventory Management</h2>
    <div class="stats">
      <div class="stat"><div class="stat-label">Total Stock</div><div class="stat-value" id="total">...</div></div>
      <div class="stat"><div class="stat-label">Low Stock</div><div class="stat-value warning" id="low">...</div></div>
      <div class="stat"><div class="stat-label">Out of Stock</div><div class="stat-value warning" id="out">...</div></div>
    </div>
    <table id="inventory-table"><tr><td>Loading...</td></tr></table>
  </div>
  <script>
    fetch('/api/products').then(function(r){return r.json();}).then(function(d){
      var total = 0, low = 0, out = 0;
      d.forEach(function(p){ 
        var s = p.stock || 0;
        total += s;
        if(s < 5) low++;
        if(s === 0) out++;
      });
      document.getElementById('total').innerText = total;
      document.getElementById('low').innerText = low;
      document.getElementById('out').innerText = out;
      
      var html = '<tr><th>Code</th><th>Name</th><th>Stock</th><th>Status</th></tr>';
      d.filter(function(p){return (p.stock||0) < 5;}).forEach(function(p){
        var status = p.stock === 0 ? 'Out of Stock' : 'Low Stock';
        var cls = p.stock === 0 ? 'warning' : '';
        html += '<tr><td>'+(p.product_code||'')+'</td><td>'+(p.name||'').substring(0,25)+'</td><td class="'+cls+'">'+p.stock+'</td><td class="'+cls+'">'+status+'</td></tr>';
      });
      document.getElementById('inventory-table').innerHTML = html || '<tr><td>All items in stock</td></tr>';
    });
  </script>
</body>
</html>
