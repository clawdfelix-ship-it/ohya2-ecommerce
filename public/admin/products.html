    table { width: 100%; border-collapse: collapse; font-size: 12px; background: #fff; }

<body>
  <div class="nav">
    <a href="index.html">ğŸ“Š Dashboard</a>
    <a href="orders.html">ğŸ›’ Orders</a>

  <div class="main">
    <h2>Products Management</h2>
    <p><button class="btn" onclick="alert('Use /api/products API')">+ Add Product</button></p>
    <table id="products-table"><tr><td>Loading...</td></tr></table>
  </div>
  <script>
    fetch('/api/products').then(function(r){return r.json();}).then(function(d){
      var html = '<tr><th>Code</th><th>Name</th><th>Price</th><th>Stock</th><th>Category</th></tr>';
      d.slice(0,50).forEach(function(p){
        html += '<tr><td>'+(p.product_code||'')+'</td><td>'+(p.name||'').substring(0,25)+'</td><td>$'+(p.price||0)+'</td><td>'+(p.stock||0)+'</td><td>'+(p.category||'-')+'</td></tr>';
      });
      document.getElementById('products-table').innerHTML = html;
    });
  </script>
</body>
