  <script>
    var products = [];
    var categories = [];
    
    // Load products and categories
    Promise.all([
      fetch('/api/products').then(function(r){return r.json();}),
      fetch('/api/categories').then(function(r){return r.json();}).catch(function(){return [];})
    ]).then(function(results){
      products = results[0];
      categories = results[1] || [];
      
      // Populate category filter
      var catSelect = document.getElementById('filter-category');
      var mainCats = categories.filter(function(c){return !c.parent_id;});
      mainCats.forEach(function(c){
        catSelect.innerHTML += '<option value="'+c.name+'">'+c.name+'</option>';
      });
      
      renderProducts(products);
    });
    
    function renderProducts(list) {
      var html = '';
      list.slice(0,50).forEach(function(p){
        var img = p.image_url || (p.image_urls && p.image_urls.length > 0 ? p.image_urls[0] : '');
        var hasVariants = p.variants && p.variants.length > 0;
        html += '<tr>' +
          '<td>'+(img ? '<img src="'+img+'" style="width:40px;height:40px;object-fit:cover;border-radius:4px;">' : '-')+'</td>' +
          '<td>'+(p.jan_code||'-')+'</td>' +
          '<td>'+(p.product_code||'')+'</td>' +
          '<td>'+(p.name||'').substring(0,25)+'</td>' +
          '<td><b>$'+(p.price_retail||p.price||0)+'</b></td>' +
          '<td style="color:'+((p.stock||0)<5?'red':'')+'">'+(p.stock||0)+'</td>' +
          '<td>'+(p.category||'-')+'</td>' +
          '<td>'+(hasVariants ? '<span style="background:#22c55e;color:#fff;padding:2px 6px;border-radius:3px;font-size:10px;">' + p.variants.length + '</span>' : '-')+'</td>' +
          '<td><a href="product-edit.html?id='+p.id+'" class="btn btn-sm">ç·¨è¼¯</a></td>' +
        '</tr>';
      });
      document.getElementById('products-body').innerHTML = html || '<tr><td colspan="9">æš«ç„¡ç”¢å“</td></tr>';
    }
    
    function filterProducts() {
      var q = document.getElementById('search').value.toLowerCase();
      var cat = document.getElementById('filter-category').value;
      var filtered = products.filter(function(p){
        var matchSearch = (p.name||'').toLowerCase().indexOf(q) >= 0 || 
                        (p.product_code||'').toLowerCase().indexOf(q) >= 0 ||
                        (p.jan_code||'').toLowerCase().indexOf(q) >= 0;
        var matchCat = !cat || p.category === cat;
        return matchSearch && matchCat;
      });
      renderProducts(filtered);
    }
  </script>
