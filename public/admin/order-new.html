<body>

  <div class="main">
    <h2>ğŸ“ æ–°å¢è¨‚å–®</h2>
    
    <!-- å®¢æˆ¶é¸æ“‡ -->
    <div class="card">
      <h3>ğŸ‘¥ é¸æ“‡å®¢æˆ¶</h3>
      <select id="customer" class="customer-select">
        <option value="">-- é¸æ“‡å®¢æˆ¶ (ç•™ç©ºå‰‡ç‚ºæ•£å®¢) --</option>
      </select>
    </div>
    
    <!-- ç”¢å“æœå°‹ -->
    <div class="card">
      <h3>ğŸ“¦ é¸æ“‡ç”¢å“ (æœå°‹)</h3>
      <input type="text" id="search" class="search-box" placeholder="ğŸ” æœå°‹ç”¢å“åç¨±æˆ–ç·¨ç¢¼..." onkeyup="filterProducts()">
      <div id="product-list" class="product-list">
        <!-- Products loaded here -->
      </div>
    </div>
    
    <!-- å·²é¸ç”¢å“ -->
    <div class="card">
      <h3>âœ… å·²é¸ç”¢å“</h3>
      <div id="selected-list">
        <p style="color:#999;font-size:13px;">å°šæœªé¸æ“‡ä»»ä½•ç”¢å“</p>
      </div>
    </div>
    
    <!-- ç¸½é¡ -->
    <div class="total">è¨‚å–®ç¸½é¡: $<span id="total">0</span></div>
    
    <button class="btn" style="width:100%;margin-top:15px;font-size:16px;padding:15px;" onclick="createOrder()">âœ… ç¢ºèªå»ºç«‹è¨‚å–®</button>
  </div>
  
  <script>
    var products = [];
    var selectedItems = [];
    
    // Load products
    fetch('/api/products').then(function(r){return r.json();}).then(function(d){
      products = d;
      renderProducts(d);
    });
    
    // Load customers
    fetch('/api/customers').then(function(r){return r.json();}).then(function(d){
      var sel = document.getElementById('customer');
      d.forEach(function(c){
        sel.innerHTML += '<option value="'+c.id+'">'+(c.name||c.email)+'</option>';
      });
    });
    
    function renderProducts(list) {
      var html = '';
      list.forEach(function(p){
        var checked = selectedItems.find(function(i){return i.id === p.id;}) ? 'checked' : '';
        html += '<div class="product-item">' +
          '<input type="checkbox" ' + checked + ' onchange="toggleProduct('+p.id+')" id="p'+p.id+'">' +
          '<div class="product-info">' +
            '<div class="product-name">'+(p.name||p.product_code)+'</div>' +
            '<div class="product-meta">'+(p.category||'')+' | åº«å­˜: '+p.stock+'</div>' +
          '</div>' +
          '<div class="product-price">$'+(p.price||0)+' <span style="font-size:11px;color:#999">(Â¥'+(p.price_jpy||p.price)+')</span></div>' +
        '</div>';
      });
      document.getElementById('product-list').innerHTML = html;
    }
    
    function filterProducts() {
      var q = document.getElementById('search').value.toLowerCase();
      var filtered = products.filter(function(p){
        return (p.name||'').toLowerCase().indexOf(q) >= 0 || 
               (p.product_code||'').toLowerCase().indexOf(q) >= 0;
      });
      renderProducts(filtered);
    }
    
    function toggleProduct(id) {
      var p = products.find(function(x){return x.id === id;});
      var existing = selectedItems.find(function(i){return i.id === id;});
      
      if(existing) {
        selectedItems = selectedItems.filter(function(i){return i.id !== id;});
      } else {
        selectedItems.push({id: p.id, name: p.name||p.product_code, price: p.price, price_jpy: p.price_jpy || p.price, qty: 1});
      }
      renderSelected();
    }
    
    function updateQty(id, qty) {
      var item = selectedItems.find(function(i){return i.id === id;});
      if(item) {
        item.qty = parseInt(qty) || 1;
        renderSelected();
      }
    }
    
    function removeItem(id) {
      selectedItems = selectedItems.filter(function(i){return i.id !== id;});
      document.getElementById('p'+id).checked = false;
      renderSelected();
    }
    
    function renderSelected() {
      if(selectedItems.length === 0) {
        document.getElementById('selected-list').innerHTML = '<p style="color:#999;font-size:13px;">å°šæœªé¸æ“‡ä»»ä½•ç”¢å“</p>';
        document.getElementById('total').innerText = '0';
        return;
      }
      
      var html = '';
      var total = 0;
      selectedItems.forEach(function(item){
        var subtotal = item.price * item.qty;
        total += subtotal;
        html += '<div class="selected-item">' +
          '<div style="flex:1;font-size:13px;">' + item.name + '<br><span style="color:#999;font-size:11px;">æˆæœ¬: Â¥' + item.price_jpy + ' JPY</span></div>' +
          '<input type="number" value="'+item.qty+'" min="1" style="width:60px;padding:5px;text-align:center;" onchange="updateQty('+item.id+',this.value)">' +
          '<div style="font-size:14px;width:80px;text-align:right;">$' + subtotal + '</div>' +
          '<button class="btn btn-danger btn-sm" onclick="removeItem('+item.id+')">âœ•</button>' +
        '</div>';
      });
      
      document.getElementById('selected-list').innerHTML = html;
      document.getElementById('total').innerText = total;
    }
    
    function createOrder() {
      if(selectedItems.length === 0) {
        alert('è«‹è‡³å°‘é¸æ“‡ä¸€å€‹ç”¢å“');
        return;
      }
      
      var items = selectedItems.map(function(i){
        return {
          product_id: i.id,
          quantity: i.qty,
          price: i.price * i.qty
        };
      });
      
      var total = selectedItems.reduce(function(s,i){return s + (i.price * i.qty);}, 0);
      var customerId = document.getElementById('customer').value;
      
      fetch('/api/orders', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          user_id: customerId ? parseInt(customerId) : null,
          total: total,
          status: 'pending',
          items: items
        })
      }).then(function(){
        alert('è¨‚å–®å·²å»ºç«‹ï¼');
        location.href = 'orders.html';
      }).catch(function(e){
        alert('éŒ¯èª¤: ' + e.message);
      });
    }
  </script>
