  <script>
    fetch('/api/orders').then(function(r){return r.json();}).then(function(d){
      var html = '<tr><th>ID</th><th>Customer</th><th>Total</th><th>Status</th><th>Date</th></tr>';
      d.forEach(function(o){
        html += '<tr><td>#'+o.id+'</td><td>'+(o.customer_name||'Guest')+'</td><td>$'+(o.total||0)+'</td><td>'+(o.status||'pending')+'</td><td>'+(o.created_at||'-').substring(0,10)+'</td></tr>';
      });
      document.getElementById('orders-table').innerHTML = html;
    });
  </script>
