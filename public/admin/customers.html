  <script>
    fetch('/api/customers').then(function(r){return r.json();}).then(function(d){
      var html = '<tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Orders</th><th>Total</th></tr>';

        html += '<tr><td>'+c.id+'</td><td>'+(c.name||'-')+'</td><td>'+(c.email||'-')+'</td><td>'+(c.phone||'-')+'</td><td>'+(c.orders||0)+'</td><td>$'+(c.total||0)+'</td></tr>';
      });
      document.getElementById('customers-table').innerHTML = html;
    });
