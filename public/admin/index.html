<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OHYA2.0 Admin</title>
  <style>
    body { font-family: -apple-system, sans-serif; margin: 0; background: #f5f5f5; }
    .nav { background: #1a1a2e; padding: 10px; overflow-x: auto; white-space: nowrap; }
    .nav a { color: #fff; text-decoration: none; padding: 10px 15px; display: inline-block; font-size: 14px; }
    .nav a.active { background: #ec4899; border-radius: 5px; }
    .main { padding: 15px; }
    .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .stat { background: #fff; padding: 15px; border-radius: 8px; text-align: center; }
    .stat-label { color: #666; font-size: 12px; }
    .stat-value { font-size: 24px; font-weight: bold; }
    .card { background: #fff; padding: 15px; border-radius: 8px; margin-top: 15px; }
    h2 { margin: 0 0 10px 0; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    .btn { padding: 8px 12px; background: #6366f1; color: #fff; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html" class="active">ğŸ“Š Dashboard</a>
    <a href="orders.html">ğŸ›’ Orders</a>
    <a href="products.html">ğŸ“¦ Products</a>
    <a href="customers.html">ğŸ‘¥ Customers</a>
    <a href="inventory.html">ğŸ“ˆ Inventory</a>
    <a href="coupons.html">ğŸŸï¸ Coupons</a>
    <a href="settings.html">âš™ï¸ Settings</a>
  </div>
  <div class="main">
    <div class="stats">
      <div class="stat"><div class="stat-label">Products</div><div class="stat-value" id="p-count">...</div></div>
      <div class="stat"><div class="stat-label">Orders</div><div class="stat-value" id="o-count">...</div></div>
      <div class="stat"><div class="stat-label">Customers</div><div class="stat-value" id="c-count">...</div></div>
      <div class="stat"><div class="stat-label">Revenue</div><div class="stat-value" id="r-count">...</div></div>
    </div>
    <div class="card">
      <h2>Recent Orders</h2>
      <table id="orders-table"><tr><td>Loading...</td></tr></table>
    </div>
  </div>
  <script>
    fetch('/api/analytics').then(function(r){return r.json();}).then(function(d){
      document.getElementById('p-count').innerText = d.totalProducts || 0;
      document.getElementById('o-count').innerText = d.totalOrders || 0;
      document.getElementById('c-count').innerText = d.totalCustomers || 0;
      document.getElementById('r-count').innerText = '$' + (d.totalRevenue || 0);
    });
    fetch('/api/orders').then(function(r){return r.json();}).then(function(d){
      var html = '<tr><th>ID</th><th>Customer</th><th>Total</th><th>Status</th></tr>';
      d.slice(0,5).forEach(function(o){
        html += '<tr><td>#'+o.id+'</td><td>'+(o.customer_name||'Guest')+'</td><td>$'+(o.total||0)+'</td><td>'+(o.status||'pending')+'</td></tr>';
      });
      document.getElementById('orders-table').innerHTML = html;
    });
  </script>
</body>
</html>
