  <script>
    // Load all data immediately
    Promise.all([
      fetch('/api/products').then(r => r.json()),
      fetch('/api/orders').then(r => r.json()),
      fetch('/api/customers').then(r => r.json())
    ]).then(([p, o, c]) => {
      window.products = p;
      window.orders = o;
      window.customers = c;
      renderDashboard();
    }).catch(e => {
      document.getElementById('content').innerHTML = '<div style="color:red">Error: ' + e.message + '</div>';
    });
    
    function renderDashboard() {
      document.getElementById('title').innerText = 'Dashboard';
      document.getElementById('content').innerHTML = 
        '<div class="card"><div class="stat-label">ç¸½ç”¢å“</div><div class="stat">' + window.products.length + '</div></div>' +
        '<div class="card"><div class="stat-label">ç¸½è¨‚å–®</div><div class="stat">' + window.orders.length + '</div></div>' +
        '<div class="card"><div class="stat-label">ç¸½å®¢æˆ¶</div><div class="stat">' + window.customers.length + '</div></div>';
    }
    
    function show(page) {
      document.getElementById('title').innerText = page.charAt(0).toUpperCase() + page.slice(1);
      
      if (page === 'dashboard') {
        renderDashboard();
      } else if (page === 'products') {
        let html = '<div class="card"><button class="btn btn-primary" onclick="openProductModal()">â• æ–°å¢ç”¢å“</button></div>';
        html += '<table><thead><tr><th>ç·¨ç¢¼</th><th>åç¨±</th><th>åƒ¹æ ¼</th><th>åº«å­˜</th><th>æ“ä½œ</th></tr></thead><tbody>';
        window.products.slice(0,50).forEach(p => {
          html += '<tr><td>' + (p.product_code||'') + '</td><td>' + (p.name||'').substring(0,20) + '</td><td>$' + (p.price||0) + '</td><td>' + (p.stock||0) + '</td><td class="actions"><button class="btn btn-primary" style="padding:4px 8px;font-size:12px" onclick="editProduct(' + p.id + ')">ç·¨è¼¯</button></td></tr>';
        });
        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      } else if (page === 'orders') {
        let html = '<table><thead><tr><th>ID</th><th>ç¸½é¡</th><th>ç‹€æ…‹</th></tr></thead><tbody>';
        if (window.orders.length === 0) {
          html += '<tr><td colspan="3">æš«ç„¡è¨‚å–®</td></tr>';
        } else {
          window.orders.forEach(o => {
            html += '<tr><td>#' + o.id + '</td><td>$' + (o.total||0) + '</td><td>' + (o.status||'pending') + '</td></tr>';
          });
        }
        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      } else if (page === 'customers') {
        let html = '<table><thead><tr><th>å§“å</th><th>Email</th><th>é›»è©±</th></tr></thead><tbody>';
        if (window.customers.length === 0) {
          html += '<tr><td colspan="3">æš«ç„¡å®¢æˆ¶</td></tr>';
        } else {
          window.customers.slice(0,20).forEach(c => {
            html += '<tr><td>' + (c.name||'') + '</td><td>' + (c.email||'') + '</td><td>' + (c.phone||'-') + '</td></tr>';
          });
        }
        html += '</tbody></table>';
        document.getElementById('content').innerHTML = html;
      } else if (page === 'marketing') {
        document.getElementById('content').innerHTML = '<div class="card"><p>ç‡ŸéŠ·åŠŸèƒ½å³å°‡æ¨å‡º</p></div>';
      } else if (page === 'settings') {
        document.getElementById('content').innerHTML = '<div class="card"><h3>ğŸ’³ ä»˜æ¬¾è¨­å®š</h3><p>æ†ç”ŸéŠ€è¡Œ 123-456789-001</p></div><div class="card"><h3>ğŸšš é‹è²»è¨­å®š</h3><p>å…é‹: $300 | é‹è²»: $30</p></div>';
      }
      
      // Update active nav
      document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');
    }
    
    // Product editing
    function openProductModal(id) {
      const p = id ? window.products.find(x => x.id === id) : null;
      document.getElementById('p-id').value = id || '';
      document.getElementById('p-code').value = p ? p.product_code : '';
      document.getElementById('p-name').value = p ? p.name : '';
      document.getElementById('p-price').value = p ? p.price : '';
      document.getElementById('p-stock').value = p ? p.stock : '';
      document.getElementById('p-category').value = p ? p.category : 'ã‚ªãƒŠãƒ›ãƒ¼ãƒ«';
      document.getElementById('product-modal').classList.add('active');
    }
    
    function editProduct(id) { openProductModal(id); }
    function closeModal() { document.getElementById('product-modal').classList.remove('active'); }
    
    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('p-id').value;
      const data = {
        product_code: document.getElementById('p-code').value,
        name: document.getElementById('p-name').value,
        price: parseInt(document.getElementById('p-price').value) || 0,
        stock: parseInt(document.getElementById('p-stock').value) || 0,
        category: document.getElementById('p-category').value
      };
      
      const method = id ? 'PUT' : 'POST';
      const url = id ? '/api/products/' + id : '/api/products';
      
      await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
      closeModal();
      // Reload
      location.reload();
    });
    
    function logout() { location.href = '/'; }
  </script>
