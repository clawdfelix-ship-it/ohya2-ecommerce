    :root { --primary: #6366f1; --primary-dark: #4f46e5; --secondary: #ec4899; --background: #fafafa; --surface: #ffffff; --text: #1f2937; --text-muted: #6b7280; --border: #e5e7eb; --success: #10b981; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--background); color: var(--text); }
    
    header { background: var(--surface); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
    .logo span { color: var(--secondary); }
    .header-actions { display: flex; gap: 1rem; align-items: center; }
    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.625rem 1.25rem; border-radius: 0.5rem; font-weight: 600; text-decoration: none; cursor: pointer; border: none; font-size: 0.9375rem; transition: all 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--surface); color: var(--text); border: 1px solid var(--border); }
    .cart-btn { position: relative; background: none; border: none; cursor: pointer; padding: 0.5rem; }
    .cart-badge { position: absolute; top: 0; right: 0; background: var(--secondary); color: white; font-size: 0.75rem; width: 1.25rem; height: 1.25rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    
    .main { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    
    .product-detail { display: grid; grid-template-columns: 400px 1fr; gap: 3rem; }
    .product-image { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 1rem; background: #f3f4f6; }
    .product-info h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .product-code { font-size: 0.875rem; color: var(--text-muted); margin-bottom: 1rem; }
    .product-price { font-size: 2rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem; }
    .product-price .original { font-size: 1rem; color: var(--text-muted); text-decoration: line-through; margin-left: 0.5rem; }
    .product-stock { font-size: 0.875rem; margin-bottom: 1.5rem; }
    .in-stock { color: var(--success); }
    .product-desc { color: var(--text-muted); line-height: 1.8; margin-bottom: 1.5rem; }
    .product-meta { background: var(--surface); border-radius: 0.5rem; padding: 1rem; font-size: 0.875rem; }
    .meta-row { display: flex; padding: 0.5rem 0; border-bottom: 1px solid var(--border); }
    .meta-row:last-child { border-bottom: none; }
    .meta-label { font-weight: 600; width: 120px; }
    .quantity-box { display: flex; align-items: center; gap: 1rem; margin: 1.5rem 0; }
    .qty-btn { width: 36px; height: 36px; border: 1px solid var(--border); background: var(--surface); border-radius: 0.5rem; cursor: pointer; font-size: 1.25rem; }
    .add-btn { width: 100%; margin-top: 1rem; }
    
    /* Image Gallery */
    .thumbnail-gallery { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .thumbnail { width: 75px; height: 75px; object-fit: cover; border-radius: 0.5rem; cursor: pointer; }
    .thumbnail.active { border: 2px solid var(--primary); }
    
    /* Cross-selling */
    .cross-selling { margin-top: 3rem; }
    .cross-selling h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; }
    .cross-selling-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .cross-selling-item img { width: 75px; height: 75px; object-fit: cover; border-radius: 0.5rem; }
    .cross-selling-item .item-info { flex: 1; }
    .cross-selling-item .item-info h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
    .cross-selling-item .item-info p { color: var(--text-muted); line-height: 1.5; }
    
    footer { background: var(--text); color: white; padding: 2rem; margin-top: 3rem; text-align: center; }
    .footer-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 2rem; }
    .footer-section h3 { font-size: 1rem; margin-bottom: 0.5rem; }
    .footer-section a { display: block; color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.875rem; }
    .footer-bottom { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); font-size: 0.75rem; }
    
    @media (max-width: 768px) {

      .thumbnail-gallery { overflow-x: scroll; }
      .cross-selling-item { flex-direction: column; align-items: flex-start; }
    }

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    let currentProduct = null;
    let quantity = 1;
    
    async function loadProduct() {
      try {
        const res = await fetch('/api/products/' + productId);
        const product = await res.json();
        currentProduct = product;
        
        document.getElementById('product-name').textContent = product.name || 'æœªå‘½åç”¢å“';
        document.getElementById('product-code').textContent = product.product_code || '';
        document.getElementById('product-price').innerHTML = 'Â¥' + (product.price || 0).toLocaleString();
        document.getElementById('product-desc').textContent = product.description || 'æš‚æ— æè¿°';
        document.getElementById('product-stock').innerHTML = product.stock > 0 ? '<span class="in-stock">âœ“ æœ‰è²¨</span>' : '<span style="color:#ef4444">âœ— ç¼ºè²¨</span>';
        
        if (product.image_url) {
          document.getElementById('product-image').src = product.image_url;
        }
        
        document.getElementById('meta-code').textContent = product.product_code || '-';
        document.getElementById('meta-barcode').textContent = product.barcode || '-';
        document.getElementById('meta-category').textContent = product.category || '-';
        
        // Load thumbnails
        if (product.images) {
          const thumbnailGallery = document.getElementById('thumbnail-gallery');
          product.images.forEach((image, index) => {
            const thumbnail = document.createElement('img');
            thumbnail.src = image;
            thumbnail.className = 'thumbnail';
            thumbnail.onclick = () => changeMainImage(thumbnail);
            thumbnailGallery.appendChild(thumbnail);
            if (index === 0) {
              thumbnail.classList.add('active');
            }
          });
        }
      } catch (e) {
        document.getElementById('product-name').textContent = 'è¼‰å…¥å¤±æ•—';
      }
    }
    
    function changeMainImage(thumbnail) {
      const mainImage = document.getElementById('product-image');
      mainImage.src = thumbnail.src;
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach(t => t.classList.remove('active'));
      thumbnail.classList.add('active');
    }
    
    function updateQty(delta) {
      quantity = Math.max(1, quantity + delta);
      document.getElementById('qty').textContent = quantity;
    }
    
    async function addToCart() {
      if (!currentProduct) return;
      
      const res = await fetch('/api/cart', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          productId: currentProduct.id,
          name: currentProduct.name,
          price: currentProduct.price,
          quantity: quantity,
          image_url: currentProduct.image_url
        })
      });
      
      const data = await res.json();
      if (data.success) {
        alert('å·²åŠ å…¥è³¼ç‰©è»Šï¼');
        loadCartCount();
      }
    }
    
    async function loadCartCount() {
      const res = await fetch('/api/cart');
      const cart = await res.json();
      document.getElementById('cart-count').textContent = cart?.length || 0;
    }
    
    async function buyNow() {
      if (!currentProduct) return;
      
      const res = await fetch('/api/checkout', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          productId: currentProduct.id,
          name: currentProduct.name,
          price: currentProduct.price,
          quantity: quantity,
          image_url: currentProduct.image_url
        })
      });
      
      const data = await res.json();
      if (data.success) {
        alert('è³¼è²·æˆåŠŸï¼');
        window.location.href = '/checkout.html';
      } else {

      }
    }
